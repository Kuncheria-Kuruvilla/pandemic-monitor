<div class="country-dashboard">
    <div class="list">
        <searchable-country-list (countrySelectEvent) = "setSelectedCountry($event)"></searchable-country-list>
    </div>
    <div class="details">
        <country-detail *ngIf="selectedCountry" countrySlug={{selectedCountry.Slug}}></country-detail>
    </div>
</div>
